<h2 style="text-align:center">Public Gallery Page</h2>



<div class="card" *ngFor="let item of this.titleArray; let i = index">
    <div class="card-body">
      <h5 class="card-title">{{ item }}</h5>
      <!-- <button class="btn btn-primary">{{ canAccessView[i] }} view</button> -->

      <button *ngIf="isWho[i][0]" (click)="onClickOwner(idArray[i])" class="btn btn-primary">Owner view</button>
      <button *ngIf="isWho[i][1]" (click)="onClickCommunity(idArray[i])" class="btn btn-primary">Community view</button>
      <button *ngIf="isWho[i][2]" (click)="onClickInteraction(idArray[i])" class="btn btn-primary">Interaction view</button>

      <button *ngIf="canAccessView[i]" (click)="viewParagraph(idArray[i])" class="btn btn-primary">Public View</button>
    </div>
</div>
