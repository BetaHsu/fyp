<!-- top-nav-bar ------------------ -->
<img src="assets/image/Re-collect logo.png" alt="Logo" style="
width: 8%; cursor: pointer;"/>
<div class="display--flex justify-content--flex-end">
    <!-- <span class="material-symbols-outlined">
        search
    </span> -->
    <span class="material-symbols-rounded" (click)="goToCreateOriginal()" style="cursor: pointer;">
        post_add
    </span>
    <span class="material-symbols-rounded">
        person
    </span>
    <p>{{ localStorUsername }}</p>
    <button *ngIf="isLoggedIn" (click)="signOut()">Log out</button>
    <button *ngIf="!isLoggedIn" (click)="goToOnboarding()" type="instruction">
        sign in here
    </button>
</div>

<h2 style="text-align:center">Public Gallery Page</h2>

<div class="card" *ngFor="let item of this.titleArray; let i = index">
    <div class="card-body">
        <h5 class="card-title">{{ item }}</h5>
        <div style="display: inline-block;">
            <div *ngIf="isWho[i]" style="display: inline-block;">
                <button *ngIf="isWho[i][0]" (click)="onClickOwner(idArray[i])" class="btn btn-primary" style="border:none; margin: 4px;">Owner view</button>
                <button *ngIf="isWho[i][1]" (click)="onClickCommunity(idArray[i])" class="btn btn-primary" style="border:none; margin: 4px;">Community view</button>
                <button *ngIf="isWho[i][2]" (click)="onClickInteraction(idArray[i])" class="btn btn-primary" style="border:none; margin: 4px;">Interaction view</button>
            </div>
            <button (click)="viewParagraph(idArray[i])" class="btn btn-primary" style="border:none;">Public View</button>
        </div>
      <p *ngIf="!isWho[i]" style="font-size: x-small;margin: 10px; ">Sign in for other views</p>
    </div>
</div>
